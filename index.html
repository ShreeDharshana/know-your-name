<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-300">
    <div class=" bg-white max-w-xl mt-20 mx-auto p-10">
        <div class="flex flex-col">
            <h2 class="font-medium text-xl">Hey! What's your name?</h2>
            <input type="search" id="userName" placeholder="enter your name" class="p-2 outline-2 outline-black bg-gray-100 w-full rounded my-4">
            <button type="submit" id="button" class="bg-violet-400 self-center my-4 items-center rounded p-2 w-auto ">Submit</button>
            <div class="font-semibold bg-green-100 rounded p-3 block" id="greeting"></div>
            <p id="bgChange" class="hover:underline hover:cursor-pointer mt-3 text-center">Click to change background</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
